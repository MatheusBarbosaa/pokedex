<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/pokebola (1).png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <div class="container">
            <img src="imagens/pokemon_logo (1).png" class="pokemon__logo" alt="logo pokemon" />
        </div>
    </header>

    <h1>Cadastre seu Pokémon</h1>

    <form action="/cadastro" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>
        <div>
            <label for="nivel">Nível:</label>
            <input type="text" id="nivel" name="nivel" required>
        </div>
        <div>
            <label for="imagem">URL Imagem:</label>
            <input type="text" id="imagem" name="imagem" required><br><br>
        </div>
        <button type="submit">Cadastrar pokémon</button>
    </form>
    </main>
</body>

</html>
